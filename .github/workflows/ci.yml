name: CI

on:
  pull_request:
    branches:
    - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@master
      with:
        node-version: '18'
    - name: eslint run
      env:
        PM_TECH: ${{secrets.PM_TECH}}
      run: |
        npm install
        npm run test:lint

